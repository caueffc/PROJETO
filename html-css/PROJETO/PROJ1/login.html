<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="stylesheet" href="style/login.css"> <!-- CSS específico para a página de login -->
    <link rel="stylesheet" href="login.css">
    <title>Login - SheFit</title>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo à SheFit</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p class="signup-prompt">Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
