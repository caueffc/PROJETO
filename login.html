<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilologin.css">
    <title>Login - SheFit</title>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo à SheFit</h1>
        <p>Faça login para acessar sua conta</p>
        <form class="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <!-- Link que redireciona para a página principal -->
            <a href="index.html" class="login-button">Entrar</a>
            <p class="register-link">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
